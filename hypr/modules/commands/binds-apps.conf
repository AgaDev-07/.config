### >> Path Apps <<

$kitty = kitty                                  # terminal
$fileManager = thunar                           # gestor de archivos
$brave = brave                                  # navegador
$menu = wofi --show drun --style ~/.config/wofi/style.css
$fastmenu = ~/.config/hypr/menus/fast-apps.sh

$mainMod = SUPER # Sets "Windows" key as main modifier

### >> Menus <<
bind = $mainMod, MENU, exec, $menu
bind = , MENU, exec, $fastmenu

bind = $mainMod SHIFT, M, exec, $menu
bind = $mainMod, M, exec, $fastmenu

bind = $mainMod, F4, exec, ~/.config/aga/menus/power.sh
bind = $mainMod, C, exec, ~/.config/hypr/menus/change-color.sh

### >> Apps <<
bind = $mainMod, T, exec, $kitty         # escenciales
bind = $mainMod, A, exec, $fileManager
bind = $mainMod, B, exec, $brave               # navegador
bind = $mainMod SHIFT, T, exec, $kitty --class float_kitty

### >> SpecialKey <<
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = , PAUSE, exec, playerctl play-pause


### >> Commands <<
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/lock.sh
bind = $mainMod, R, exec, ~/.config/hypr/scripts/restart.sh
bind = $mainMod SHIFT, F5, exec, ~/.config/aga/scripts/reload-ui.sh
bind = $mainMod, I, exec, ~/.config/aga/scripts/init.sh

bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, W, exec, pkill waybar && sleep 1 && waybar &
bind = $mainMod SHIFT, W, exec, waybar &